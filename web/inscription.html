    <main>
      <div class="card bg-dark text-white">
        <div class="card-header"><h1>Inscription</h1></div>
        <div class="card-body">
          <form id="formulaire" action="now.html">
            <table>
              <tr>
                <td>Type de compte : </td>
                <td>
                  <select name="typecompte">
                    <option value="Joueur">Joueur</option>
                    <option value="Organisateur">Organisateur</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>Saisir une adresse mail : </td>
                <td><input placeholder="nom@domaine.com" required type="email"></td>
              </tr>
              <tr>
                <td>Saisir votre pseudo : </td>
                <td><input placeholder="pseudo" required type="text"></td>
              </tr>
              <tr>
                <td>Définir votre mot de passe : </td>
                <td><input placeholder="password" required type="password"></td>
              </tr>
              <tr>
                <td>Confirmer votre mot de passe : </td>
                <td><input placeholder="password" required type="password"></td>
              </tr>
            </table>
            <input type="submit" class="btn btn-primary" value="Créer mon compte" />
          </form>
          <a href="connexion.html" class="btn btn-primary">J'ai déjà un compte</a>
          <a href="now.html" class="btn btn-primary">Rester visiteur</a>
        </div>
      </div>
