<div class="card bg-dark text-white">
  <div class="card-header">
    <h3>
      Détails de la journee n° {{ journee.numero }} du tournoi
      {{ journee.tournoi!.nom }}
    </h3>
  </div>
  <div class="card-body">
    <table class="table">
      <tr>
        <th>ID</th>
        <th>ID Tournoi</th>
        <th>Type Tournoi</th>
        <th>Etape</th>
        <th>Numero</th>
      </tr>
      <tr>
        <td>{{ journee.id }}</td>
        <td>{{ journee.tournoi?.idTournoi }}</td>
        <td>{{ journee.tournoi?.type }}</td>
        <td>{{ journee.etape }}</td>
        <td>{{ journee.numero }}</td>
      </tr>
    </table>
    <table *ngFor="let m of journee.matchsAJouerPourJournee">
      <tr>
        <th>Match {{ m?.id }}</th>
      </tr>
      <tr *ngFor="let i of m.inscriptions">
        <td>{{ i.id?.joueur?.username }}</td>
      </tr>
    </table>
  </div>
</div>
