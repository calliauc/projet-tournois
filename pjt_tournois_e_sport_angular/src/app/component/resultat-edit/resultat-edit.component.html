<div class="card bg-dark text-white">
  <div class="card-header">
    <h3>Ajouter un resultat</h3>
  </div>
  <div class="card-body">
    <div class="form-group">
      <label>id:</label>
      <input class="form-control" [(ngModel)]="resultat.id" readonly />
    </div>
    <div class="form-group">
      <label>matchId:</label>
      <input class="form-control" [(ngModel)]="resultat.match!.id" />
    </div>
    <div class="form-group">
      <label>ParticipantId:</label>
      <input
        class="form-control"
        [(ngModel)]="(resultat.participant?.id?.joueur)!.id"
      />
    </div>
    <div class="form-group">
      <label>TournoiId:</label>
      <input
        class="form-control"
        [(ngModel)]="(resultat.participant?.id?.tournoi)!.idTournoi"
      />
    </div>
    <div class="form-group">
      <label>positionMatch:</label>
      <input class="form-control" [(ngModel)]="resultat.positionMatch" />
    </div>
    <div class="form-group">
      <label>scoreMatch:</label>
      <input class="form-control" [(ngModel)]="resultat.scoreMatch" />
    </div>
    <div>
      <button (click)="save()" class="btn btn-outline-success">
        enregistrer
      </button>
      <a routerLink="/resultat" routerLinkActive="active" btn-warning
        >annuler</a
      >
    </div>
  </div>
</div>
