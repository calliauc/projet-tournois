<div class="card bg-dark text-white">
  <div class="card-header">
    <h3>Ajouter un resultat</h3>
  </div>
  <div class="card-body">
    <div *ngIf="resultat.id" class="form-group">
      <label>id:</label>
      <input class="form-control" [(ngModel)]="resultat.id" readonly />
    </div>
    <div class="form-group">
      <label>matchId:</label>
      <input class="form-control" [(ngModel)]="resultat.match!.id" readonly />
    </div>
    <div *ngIf="resultat.id" class="form-group">
      <label>ParticipantId:</label>
      <input
        class="form-control"
        [ngModel]="resultat.participant?.id?.joueur?.id"
        (ngModel)="resultat.participant!.id!.joueur!.id = 1"
        readonly
      />
    </div>
    <div *ngIf="resultat.id" class="form-group">
      <label>TournoiId:</label>
      <input
        class="form-control"
        [ngModel]="resultat.participant?.id?.tournoi?.idTournoi"
        (ngModel)="resultat.participant!.id!.tournoi!.idTournoi = 1"
        readonly
      />
    </div>
    <div class="form-group">
      <label>positionMatch:</label>
      <input class="form-control" [(ngModel)]="resultat.positionMatch" />
    </div>
    <div class="form-group">
      <label>scoreMatch:</label>
      <input class="form-control" [(ngModel)]="resultat.scoreMatch" />
    </div>
    <div>
      <button (click)="save()" class="btn btn-outline-primary">
        enregistrer
      </button>
      <a
        routerLink="/resultat"
        routerLinkActive="active"
        class="btn btn-outline-warning"
        >annuler</a
      >
    </div>
  </div>
</div>
