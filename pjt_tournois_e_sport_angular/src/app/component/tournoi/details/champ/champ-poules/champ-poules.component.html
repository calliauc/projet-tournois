<div class="card bg-dark">
  <div class="card-header">
    <h3>Poules</h3>
  </div>
  <div class="card-body">
    <!-- <div *ngIf="champ.poules">Pas encore de poules</div> -->
    <div *ngIf="champ.poules">
      <div *ngFor="let poule of champ.poules">
        <div *ngFor="let journee of poule.journeesAJouer">
          <table>
            <tr>
              <th colspan="2">
                <p>{{ poule.nom }} Journ√©e {{ journee.id }}</p>
              </th>
            </tr>
            <tr *ngFor="let match of journee.matchsAJouerPourJournee">
              <td>match : {{ match.id }}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
