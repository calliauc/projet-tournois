<div class="card bg-dark">
  <div class="card-header">
    <h3>Poules</h3>
  </div>
  <div class="card-body">
    <!-- <div *ngIf="champ.poules">Pas encore de poules</div> -->
    <div *ngIf="champ.poules">
      <div *ngFor="let poule of champ.poules">
        <p>{{ poule.nom }}</p>
        <div *ngFor="let journee of poule.journeesAJouer">
          <p>Journ√©e : {{ journee.id }}</p>
          <div *ngFor="let match of journee.matchsAJouerPourJournee">
            {{ match.id }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
