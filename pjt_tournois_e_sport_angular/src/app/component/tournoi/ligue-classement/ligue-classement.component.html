<div>
  <h3>Classement de {{ tournoi.nom }}</h3>
</div>
<table class="table">
  <tr>
    <th>position</th>
    <th>joueur</th>
    <th>score</th>
    <th>scorediff</th>
  </tr>
  <tr *ngFor="let c of classement">
    <td>{{ c.position }}</td>
    <td>{{ c.id?.joueur?.username }}</td>
    <td>{{ c.score }}</td>
    <td>{{ c.scoreDifference }}</td>
  </tr>
</table>
<a routerLink="/tournoi" routerLinkActive="active" btn-warning>retour</a>
