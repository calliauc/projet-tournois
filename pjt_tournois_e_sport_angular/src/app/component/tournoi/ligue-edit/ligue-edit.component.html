<div class="card bg-dark text-white">
  <div class="card-header">
    <h3>Edition de ligue</h3>
  </div>
  <div class="card-body">
    <div class="form-group">
      <label>Id :</label>
      <input class="form-control" [(ngModel)]="tournoi.idTournoi" readonly />
    </div>
    <div class="form-group">
      <label>Nom :</label>
      <input class="form-control" [(ngModel)]="tournoi.nom" />
    </div>
    <div class="form-group">
      <label>Date de d√©but :</label>
      <input
        type="date"
        class="form-control"
        [(ngModel)]="tournoi.dateDeDebut"
      />
    </div>
    <div class="form-group">
      <label>Jeu :</label>
      <select
        class="form-select"
        [(ngModel)]="tournoi.jeu"
        aria-label="Default select example"
      >
        <option value="Mario Kart">Mario Kart</option>
        <option value="Smash Bros">Smash Bros</option>
        <option value="Rocket League">Rocket League</option>
      </select>
      <!--     <input class="form-control" [(ngModel)]="tournoi.jeu" /> -->
    </div>
    <div class="form-group">
      <label>Nombre de participants max</label>
      <input
        type="number"
        class="form-control"
        [(ngModel)]="tournoi.nbParticipantsTotal"
      />
    </div>
    <div class="form-group">
      <label>Taille des matchs</label>
      <input
        type="number"
        value="2"
        class="form-control"
        [(ngModel)]="tournoi.nbParticipantsParMatch"
        readonly
      />
    </div>
    <div class="form-check">
      <label class="form-check-label" for="flexCheckDefault">
        Matchs retour
      </label>
      <input
        class="form-check-input"
        type="checkbox"
        [(ngModel)]="tournoi.isMatchRetour"
      />
    </div>
    <div>
      <button (click)="save()" class="btn btn-outline-success">
        enregistrer
      </button>
      <a
        routerLink="/tournoi"
        routerLinkActive="active"
        class="btn btn-outline-warning"
        >annuler</a
      >
    </div>
  </div>
</div>
