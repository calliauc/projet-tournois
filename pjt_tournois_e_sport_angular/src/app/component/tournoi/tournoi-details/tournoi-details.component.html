<div class="card bg-dark">
  <div class="card-header">
    <h2>{{ tournoi.nom }}</h2>
  </div>
  <div class="card-body">
    <ng-container>
      <div class="row">
        <div class="col">
          <app-champ-description
            *ngIf="tournoi.type === 'championnat'"
          ></app-champ-description>
          <app-ligue-description
            *ngIf="tournoi.type === 'ligue'"
          ></app-ligue-description>
          <app-matchs-next></app-matchs-next>
        </div>
        <div class="col">
          <app-champ-arbre-finales
            *ngIf="tournoi.type == 'championnat'"
          ></app-champ-arbre-finales>
          <app-champ-poules
            *ngIf="tournoi.type == 'championnat'"
          ></app-champ-poules>
          <app-ligue-journees
            *ngIf="tournoi.type == 'ligue'"
          ></app-ligue-journees>
        </div>
      </div>
    </ng-container>
  </div>
</div>
