<div class="card bg-dark text-white">
  <div class="card-header">
    <h3>Mon compte </h3>
  </div>
  <div class="card-body">
    <h4>Mes infos personnelles </h4>
    <table class="table">
      <tr>
        <td>Mon id :</td>
        <td>{{ user.id }}</td>
      </tr>
      <tr>
        <td>Mon username:</td>
        <td>{{ user.username }}</td>
      </tr>
      <tr>
        <td>Mon mail :</td>
        <td>{{ user.mail }}</td>
      </tr>
      <tr>
        <td>Mes roles dans la communnaut√© :</td>
        <td *ngFor="let role of user.roles | keyvalue"> <span> {{ role.value }} </span> </td>
      </tr>
      <tr>
        <td> <a
        [routerLink]="['/utilisateur','edit', user.id]"
        routerLinkActive="active"
        class="btn btn-outline-primary"
        >Modifier mon profil </a>
        </td>
      </tr>
    </table>

    <ng-container *ngFor="let role of user.roles">
      <div *ngIf=" isPlayer(role)">
        <app-inscription title="Mes inscriptions" [fromMyProfile]=true [inscriptions]="user.inscriptions!" ></app-inscription>
      </div>

      <div *ngIf="isOrga(role)">
       <app-tournoi-resume title="Mes tournois" [fromMyProfile]=true [tournois]="user.tournois!"></app-tournoi-resume>
      </div>

    </ng-container>


 </div>
</div>
